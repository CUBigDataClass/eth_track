<!DOCTYPE html>
<html lang="en">
<head>
<title>Etherium Tracker</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>

<body>
 <div id="pggrid">
   <div id="sidebar">
     <div id="logo">Logo Placeholder</div>
     <div class="search">
       <h3>Specify<br/>Block Range</h3>
       <form>
         <label>From:</label>
         <br/>
         <input type="search" class="search" value="Start Block" onfocus="this.value=''" onblur="this.value='Start Block'">
         <br/>
         <label>To:</label>
         <br/>
         <input type="search" class="search" value="End Block" onfocus="this.value=''" onblur="this.value='End Block'">
         <br/>
         <input type="button" value="Results" id="results">
       </div>
    </div>
    <div id="leaderboard">
      <H1>Etherium Leaderboard</h1>
      <table>
        <tr class="thead">
          <th></th>
          <th>Block</th>
          <th>Transactions</th>
          <th>Gas Used</th>
          <th><select name="volume">
            <option value="volume">Transaction Volume</option>
            <option value="eth">Etherium Value</option>
            <option value="gas">Gas Used</option>
            </select></th>
        </tr>
      </table>

    </div>
 </div>
 <script type="text/javascript" src="script.js">
</body>
</html>
