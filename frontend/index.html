<!DOCTYPE html>
<html lang="en">
<head>
<title>Etherium Tracker</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Press+Start+2P">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
 <div id="pggrid">
   <div id="sidebar">
     <div id="logo"><img src="assets/logo.png"></div>
     <div class="search">
       <h3>Specify<br/>Block Range</h3>
       <form>
         <label>From:</label>
         <br/>
         <input type="search" class="search" id="start" value="Start Block" >
         <br/>
         <label>To:</label>
         <br/>
         <input type="search" class="search" id="end" value="End Block" >
         <br/>
         <input type="button" value="Results" id="results">
       </div>
    </div>
    <div id="leaderboard">
      <H1>Etherium Leaderboard</h1>
      <table>
        <tr class="thead">
          <th><div id="rheight"></div></th>
          <th>ADDRESS</th>
          <th>TOTAL<BR/>ETHERIUM</th>
          <th>GAS<BR/>USED</th>
          <th>TRANSACTION<BR/>VOLUME</th>
          <th>
            <div class="dropdown">
  <button class="dropbtn">Sort by</button>
    <div class="dropdown-content">
      <div id="invisible"></div>
      <div id="border">
      <a href="#" id="tv">Transaction Volume</a>
      <a href="#" id="ev">Etherium Value</a>
      <a href="#" id="gas">Gas Used</a>
    </div>
    </div>
  </div>
</th>
        </tr>
      </table>

    </div>
 </div>
 <script type="text/javascript" src="script.js">
</body>
</html>
